<?xml version="1.0" encoding="UTF-8"?>
<svg width="360" height="85" viewBox="0 0 360 85" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Tree foliage gradient - vibrant earthy greens -->
        <linearGradient id="navFoliageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6B9174;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#9B8B7E;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#E4B755;stop-opacity:1" />
        </linearGradient>
        
        <!-- Trunk gradient - rich browns -->
        <linearGradient id="navTrunkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#8B6D47;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#6B5536;stop-opacity:1" />
        </linearGradient>
        
        <!-- Background circle gradient -->
        <radialGradient id="navBgGradient">
            <stop offset="0%" style="stop-color:#FFF9F0;stop-opacity:0.8" />
            <stop offset="70%" style="stop-color:#E8D5B7;stop-opacity:0.2" />
            <stop offset="100%" style="stop-color:#E8D5B7;stop-opacity:0" />
        </radialGradient>
    </defs>
    
    <!-- Background circle -->
    <circle cx="42" cy="42" r="38" fill="url(#navBgGradient)"/>
    
    <!-- Tree design -->
    <g transform="translate(42, 42)">
        <!-- Tree trunk - extended and thicker -->
        <path d="M -4,20 L -4,0 L -2,-5 L 0,-8 L 2,-5 L 4,0 L 4,20 Z" 
              fill="url(#navTrunkGradient)" 
              opacity="0.9"/>
        
        <!-- Main foliage with more vibrant colors -->
        <circle cx="0" cy="-14" r="18" fill="url(#navFoliageGradient)" opacity="0.9"/>
        <circle cx="-9" cy="-10" r="13" fill="#6B9174" opacity="0.7"/>
        <circle cx="9" cy="-10" r="13" fill="#E4B755" opacity="0.6"/>
        <circle cx="0" cy="-18" r="10" fill="#CF7939" opacity="0.5"/>
        
        <!-- Small leaves -->
        <g transform="translate(-10, -20)">
            <ellipse cx="0" cy="0" rx="4" ry="6" fill="#7C9885" opacity="0.7" transform="rotate(-15)"/>
        </g>
        <g transform="translate(10, -18)">
            <ellipse cx="0" cy="0" rx="4" ry="6" fill="#8B8680" opacity="0.7" transform="rotate(15)"/>
        </g>
        <g transform="translate(0, -26)">
            <ellipse cx="0" cy="0" rx="3" ry="5" fill="#A39B8B" opacity="0.6"/>
        </g>
    </g>
    
    <!-- Text - Updated to "Gather Memorials" -->
    <text x="90" y="46" font-family="'Segoe UI', -apple-system, sans-serif" font-size="32" font-weight="300" fill="#3A3633">
        Gather Memorials
    </text>
</svg>